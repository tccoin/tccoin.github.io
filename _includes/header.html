<header class="header">
    <div class="container">
        <h1 class="logo">
            <a title="{{ site.author }}" href="{{ site.baseurl | append: " / " }}">{{ site.author }}</a>
        </h1>
        <div class="divider"></div>
        <a class="link" title="Github" href="{{ site.github }}" target="_blank">Github</a>
        <a class="link" title="LinkedIn" href="{{ site.linkedin }}" target="_blank">LinkedIn</a>
    </div>
</header>
